<!DOCTYPE html>
<html lang="pt" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em Linguagem Natural</title>
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <script src="js/modernizr.custom.js"></script>
  </head>
  <body class="nl-blurred">
    <div class="container demo-1">
      <header>
        <h1>Natural Language Form <span>with custom input elements</span></h1>
      </header>
      <div class="main clearfix">
        <form id="nl-form" class="nl-form">
          Eu gostaria de comer comida
          <select>
            <option value="1" selected>qualquer coisa</option>
            <option value="2">Japonesa</option>
            <option value="3">Brasileira</option>
            <option value="4">Francesa</option>
            <option value="2">Italiana</option>
          </select>
          <br />em
          <select>
            <option value="1" selected>tanto faz</option>
            <option value="2">um lugar chique</option>
            <option value="3">um local tradicional</option>
            <option value="4">um lugar barato</option>
            <option value="2">um lugar romântico</option>
          </select>
          <br />às
          <select>
            <option value="1" selected>qualquer horário</option>
            <option value="1">19 horas</option>
            <option value="2">20 horas</option>
            <option value="3">21 horas</option>
          </select>
          em <input type="text" value="" placeholder="qualquer cidade" data-subline="Por exemplo: <em>São Paulo</em> ou <em>Salvador</em>"/>
          <div class="nl-submit-wrap">
            <button class="nl-submit" type="submit">Encontre um local!</button>
          </div>
          <div class="nl-overlay"></div>
        </form>
      </div>
    </div><!-- /container -->
    <script src="js/nlform.js"></script>
    <script>
      var nlform = new NLForm( document.getElementById( 'nl-form' ) );
    </script>
  </body>
</html>
